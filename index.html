<!DOCTYPE html>
<html>

<head>
    <title>Dialog design system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body class="row align-items-center justify-content-center vh-100">
    <div class="col-sm-4">
        <button type="button" class="btn btn-warning" id="warning">¡Cuidado!</button>
        <button type="button" class="btn btn-success" id="success">¡Vamos!</button>
        <button type="button" class="btn btn-danger" id="danger">Upss</button>
    </div>

    <script>
        document.getElementById('warning').onclick = function() {
            Swal.fire({
                title: 'Cuidado!',
                text: "No podras volver atras",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#5243DE',
                confirmButtonText: 'Borrar',
                cancelButtonText: 'Cancelar',
                showCloseButton: true,
            })
        };
        document.getElementById('success').onclick = function() {
            Swal.fire({
                title: 'Vamos!',
                text: "Todo ha salido bien",
                type: 'success',
                confirmButtonColor: '#5243DE',
                confirmButtonText: 'Cerrar pestaña',
                showCloseButton: true,
            })
        };
        document.getElementById('danger').onclick = function() {
            Swal.fire({
                title: 'Upss',
                text: "Algo ha psado",
                type: 'error',
                showConfirmButton: false,
                showCloseButton: true,
            })
        };
    </script>
</body>

</html>
